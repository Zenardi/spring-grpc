name: CI/CD Pipeline (KIND Self-Hosted)

on:
  push:
    branches: [ "main" ]

jobs:
  # --- CI PHASE: Build and Push Docker Image ---
  # Note: This still runs on 'ubuntu-latest' to save your runner's resources 
  # and use GitHub's faster network for pushing to Docker Hub.
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/grpc-demo:latest

  # --- CD PHASE: Deploy to KIND Cluster ---
  deploy-to-k8s:
    needs: build-and-push
    runs-on: self-hosted # <--- Now running on your internal KIND runner
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install kubectl
        shell: bash
        run: |
          curl -sSL -o /tmp/kubectl https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl
          chmod +x /tmp/kubectl
          sudo mv /tmp/kubectl /usr/local/bin/kubectl
          
      - name: Deploy to Local Cluster
        run: |
          echo "ðŸš€ Applying manifests from k8s/ folder..."
          kubectl apply -f k8s/
          
          echo "â³ Waiting for rollout..."
          kubectl rollout status deployment/grpc-demo -n grpc-demo --timeout=90s