apiVersion: v1
kind: Namespace
metadata:
  name: grpc-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-demo
  namespace: grpc-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: grpc-demo
  template:
    metadata:
      labels:
        app: grpc-demo
    spec:
      containers:
      - name: grpc-demo
        image: your-registry/demo:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: grpc
        # --- Health Probes ---
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: "500m"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: demo-service
  namespace: grpc-demo
spec:
  type: ClusterIP
  selector:
    app: grpc-demo
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: grpc
      port: 9090
      targetPort: 9090
      protocol: TCP